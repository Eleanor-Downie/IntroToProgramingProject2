<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <meta name="author"             content="Eleanor J. Downie" />
   <title>
      Space: The Final Frontier
   </title>
   <style> 
      .title {font: sans-serif; font-size: xx-large; font-weight: bold;}
   </style>   
   <script>
      var currLoc = 0;  
      var score = 0; 
      
      //Variables for scorekeeping
      var visited_0 = false;
      var visited_1 = false;
      var visited_2 = false;
      var visited_3 = false;
      var visited_4 = false;

      function completeScore(){
         var targetScoreArea = document.getElementById("scoreArea");
         targetScoreArea.value = score;
      }

      function dispmsg(msg) {
         var target = document.getElementById("taMain");
         target.value += "\n" + msg + "\n\n";
      }

      function goNorth(){                
         if(currLoc===3){
            currLoc=0;
              if(visited_0===false){
                visited_0 = true;
                score += 5;
                completeScore();
                }
            dispmsg("You are back at the space station.");
         } else {
           if(currLoc===0) {
              currLoc=1;
              if(visited_1===false){
                visited_1 = true;
                score += 5;
                completeScore();
                }
              dispmsg("You have traveled to an unknown planet of ice. You get out of the space ship only to discover that the planet is uninhabitable.");
           } else {
              dispmsg("This part of space is hostile territory, leave before they shoot you.");
           }
         }
      }   

      function goSouth(){                
         if(currLoc===1){
            currLoc=0;
            dispmsg("You are back at the space station.");
         } else {
           if(currLoc===0) {
              currLoc=3;
              if(visited_3===false){
                visited_3 = true;
                score += 5;
                completeScore();
                }
              dispmsg("You have voyaged to an unkown planet of fire. The beings on this planet are dangerous and angry, get out quick! Before they ignite you and your spaceship. ");
           } else {
              dispmsg("This part of space is not yet explorable.");
           }
         }
      }   

      function goEast(){                
         if(currLoc===2){
            currLoc=0;
            dispmsg("You are back at the space station.");
         } else {
           if(currLoc===0) {
              currLoc=4;
              if(visited_4===false){
                visited_4 = true;
                score += 5;
                completeScore();
                }
              dispmsg("You have traveled to the jungle planet of Pluvia Silva. The people there are friendly and offer for you to stay there forever...");
           } else {
              dispmsg("This part of space is hostile territory, leave before they shoot you.");
           }
         }
      }  

      function goWest(){                
         if(currLoc===4){
            currLoc=0;
            dispmsg("You are back at the space station.");
         } else {
           if(currLoc===0) {
              currLoc=2;
              if(visited_2===false){
                visited_2 = true;
                score += 5;
                completeScore();
                }
              dispmsg("You have treked to an unexplored planet covered in water. There seems to be no intelligent life here, only creatures interested in you and your ship. Sadly their curiosity is harmful, leave beore any damage occurs!");
           } else {
              dispmsg("This part of space is not yet explorable.");
           }
         }
      }    
   </script>
   </head>
   <body>
       <p class="title">
          Space: The Final Frontier
       </p>
       <br>
       <textarea rows="20" cols="60" id="taMain">You are in a space station ready 
to explore the cosmos, where would you like to go?
       </textarea>
       
       <br>
       <input type="button"
              value="North"
              onclick="goNorth();" />
  
       <input type="button"
              value="South"
              onclick="goSouth()" />
       
       <input type="button"
              value="East"
              onclick="goEast()" />

       <input type="button"
              value="West"
              onclick="goWest()" />

       <br>
       <br>
       Score:
       <textarea rows="1" cols="5" id="scoreArea"></textarea>

       <br>
       <br>

   </body>
</html>
