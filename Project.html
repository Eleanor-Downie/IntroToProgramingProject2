<html>
   <head>

   <title>
      Space: The Final Frontier
   </title>
   <style> 
      .title {font: sans-serif; font-size: xx-large; font-weight: bold;}
   </style>   
   <script type="text/javascript" src="Game5.js"></script>
   </head>
   <body>
       <p class="title">
          Space: The Final Frontier
       </p>
       <br>
       <textarea rows="20" cols="60" id="taMain">You are in a space station ready to explore the cosmos, where would you like to go?</textarea>
       
       <br>
       <br>
       <input type="text"
              id = "txtCommand"
              name="txtCommand">
       
       <input type="button"
              value="Go"
              onclick="btnGo_click();" />

       <br>
       <br>
       <input type="button" 
              value="North"
              onclick="goNorth();" />
  
       <input type="button"
              value="South"
              onclick="goSouth()" />
       
       <input type="button"
              value="East"
              onclick="goEast()" />

       <input type="button"
              value="West"
              onclick="goWest()" />

       <br>
       <br>
       Score:
       <textarea rows="1" cols="5" id="scoreArea"></textarea>

       <br>
       <br>
       <a href="mailto:eleanor.downie1@marist.edu">Email Me Here!</a>
                
   </body>
</html>
